# Refs.: https://github.com/haskell-actions/setup
name: Build/test oama
on:
  workflow_dispatch
jobs:
  build-and-test:
    strategy:
      matrix:
        os: [macos-15, ubuntu-latest]
    continue-on-error: true
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: latest
          cabal-version: latest
      - name: building
        run: |
          brew install just
          cabal update
          just secret-tools
          just build
      - name: testing
        run:
          cabal run oama || cabal run oama -- printenv
      - name: packaging
        run: |
          KERNEL=$(uname -s)
          MACHINE=$(uname -m)
          OAMA_VERSION=$(awk '/^version:/ {print $2}' oama.cabal)
          OAMA_BIN=$(cabal list-bin -v0 oama)
          PKGDIR=oama-$OAMA_VERSION-$KERNEL-$MACHINE
          echo "artifactPath=$PKGDIR" >> $GITHUB_ENV
          mkdir -p $PKGDIR
          cp $OAMA_BIN $PKGDIR
          cp LICENSE README.md $PKGDIR
          cp -r configs $PKGDIR
          cp -r completions $PKGDIR
      - uses: actions/upload-artifact@v4
        with:
          name: oama-pkg
          path: ${{ env.artifactPath }}
